<div class="container-fluid">
  <h3>Details</h3>
  <div class="row">
    <div class ="col-4">
    <table class="table table-hover table-light">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">UUID</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let data of deviceData">
          <td >{{data.id}}</td>
          <td >{{data.name}}</td>
          <td>{{data.uuid}}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" (click)="onSelect(data)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
    <div class="col-4" *ngIf="model">

    <form #heroForm="ngForm">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
        </div>

        <div class="form-group">
          <label for="uuid">UUID</label>
          <input type="text" class="form-control" id="uuid"
                 [(ngModel)]="model.uuid" name="uuid">
        </div>




      </form>


    </div>
  </div>
</div>
